    <style>
      .modal {
        position: fixed;
        z-index: 2000;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.85);
        display: flex; align-items: center; justify-content: center;
        transition: opacity 0.3s;
      }
      .modal-video-content {
        position: relative;
        background: #181818;
        border-radius: 10px;
        box-shadow: 0 0 40px #000;
        padding: 0;
        max-width: 900px;
        width: 90vw;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .modal-video-content video {
        width: 100%;
        max-height: 70vh;
        border-radius: 10px;
        background: #000;
      }
      .modal .close {
        color: #fff;
        font-size: 2.5rem;
        font-weight: bold;
        position: absolute;
        top: 10px; right: 24px;
        cursor: pointer;
        z-index: 10;
        transition: color 0.2s;
      }
      .modal .close:hover { color: #FF4500; }
      .play-trailer-btn {
        margin-top: 10px;
        background: #FF4500;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 20px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
      }
      .play-trailer-btn:hover { background: #e03e00; }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('trailerModal');
        const player = document.getElementById('trailerPlayer');
        const closeBtn = document.getElementById('closeTrailerModal');
        document.querySelectorAll('.play-trailer-btn').forEach(btn => {
          btn.addEventListener('click', function(e) {
            e.preventDefault();
            const src = btn.getAttribute('data-trailer');
            player.querySelector('source').src = src;
            player.load();
            modal.style.display = 'flex';
            player.play();
          });
        });
        closeBtn.addEventListener('click', function() {
          modal.style.display = 'none';
          player.pause();
          player.currentTime = 0;
        });
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            modal.style.display = 'none';
            player.pause();
            player.currentTime = 0;
          }
        });
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && modal.style.display === 'flex') {
            modal.style.display = 'none';
            player.pause();
            player.currentTime = 0;
          }
        });
      });
